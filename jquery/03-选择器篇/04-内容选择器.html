    <script>
      $(function () {
        /*
            1.$("dom,contains()"):
                -作用:匹配包含给定文本的元素
                -参数:一个用以查找的字符串
        */   
       //   1.1
        console.log($("div:contains('John')"));

        /**
         * 2.$("dom:has(selector)")
         *  -作用:匹配含有选择器所匹配的元素的元素
         *  -参数:一个用于筛选的选择器
         */
        //2.1给所有包含 p 元素的 div 元素添加一个 text 类
        console.log($("div:has(p)").addClass("color"));

        /**
         * 3.$("dom:empty()")
         *  -作用:匹配不含有子元素或者文本的元素
         */
        // 3.1查找所有不包含子元素或者文本的空元素
        console.log($("span:empty()"));

        /**
         * 4.$("dom:parent()")
         *  -作用:匹配含有子元素或者文本的元素
         */
        // 4.1查找所有含有子元素或者文本的 div 元素
        console.log($("div:parent()"));



      });
