<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../源码/jquery-1.8.1.js"></script>
    <script>
      /* 定义静态方法和类方法*/
      // 1.1静态方法的实现
      function fnA() {}

      // 1.2给类添加静态方法
      fnA.staticMethod = function () {
        console.log("-----------1.定义静态方法-------------");
      };

      // 1.3静态方法通过类名调用
      fnA.staticMethod();

      // 2.1给这个类添加实例方法
      fnA.prototype.call = function () {
        console.log("------------2.定义实例方法-----------");
      };

      // 2.2创建实例对象
      const A1 = new fnA();
      //2.3通过实例调用实例方法
      A1.call();
    </script>
  </head>
  <body></body>
</html>
