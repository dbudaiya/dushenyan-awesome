<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../源码/jquery-1.8.1.js"></script>
    <script>
      $(function () {
        // 1.html([val | fn]);
        $("div").eq(0).html("<strong>加粗一段文本</strong>");
        
        // 2.text([val | fn]);
        $("div").eq(1).text("<strong>加粗一段文本</strong>");

        // 3.val([val | fn | arr]); 获取和去设置文本框中的值
        $("input").val("我是块级元素中的文本值");
      });
    </script>
  </head>
  <body>
    <div></div>
    <div></div>
    <input type="text" />
  </body>
</html>
