         * 2.如何操作属性和属性节点?
         *      -操作属性是以对象.属性名称或者对象[属性名]
         *      -操作节点是DOM元素.setAttribute("属性名称","值"),以getAttribute("属性名")返回属性节点值
         * 3.属性和属性节点的区别有几点?
         *  -任何对象都有属性,但只有DOM对象才有属性节点
         */
